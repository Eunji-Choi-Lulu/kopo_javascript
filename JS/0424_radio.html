<!DOCTYPE html>
<html>
  <head>
    <title>radio</title>
  </head>
  <body>
    1<input type="radio" name="r" value="1">
    2<input type="radio" name="r" value="2">
    3<input type="radio" name="r" value="3">
    4<input type="radio" name="r" value="4">
    <input type="button" id="btn" value="체크">
  </body>

  <script>

  document.getElementById("btn").addEventListener('click', function(){

    //배열의 길이만큼 
    for(let i=0;i<document.getElementsByName("r").length; i++){
      if(document.getElementsByName("r")[i].checked){
        alert(i+1); 
      }
    }

    // console.log(document.getElementsByName("r")[0].checked);
    // console.log(document.getElementsByName("r")[1].checked);
    // console.log(document.getElementsByName("r")[2].checked);
    // console.log(document.getElementsByName("r")[3].checked);
  });
  </script>
</html>
